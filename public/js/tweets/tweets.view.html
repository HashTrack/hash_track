<div id="tweets">
			<div class="row">
		  			<ui-gmap-google-map center='map.center' zoom='map.zoom'>
						<ui-gmap-markers icon="'icon'" coords="'coords'" models="markerData" events="markerEvents"></ui-gmap-markers>
		  			</ui-gmap-google-map>
			</div>
			<div class="row loading-alert" >
				<div class="col-sm-8 col-sm-offset-2">
					<div class="panel panel-default pre-message">
						<div class="panel-body">
							<article class="please-wait">
								<h1>Please wait while your position is located...<h1>
								<img src="/images/ajax-loader_md.gif" alt="ajax load spinner" />
							</article>
						</div>
					</div>
				</div>
			</div>
			<div class="row tweet-list" ng-class="{hidden: hideTweetPanel}">
				<div class="col-xs-10 col-sm-10 col-xs-offset-1 col-sm-offset-1 col-md-5 col-lg-4 col-md-offset-5 col-lg-offset-6">
					<div class="panel panel-default tweet-panel">
						<div class="panel-heading tweet-panel-head">#{{ hashtag }} <span ng-class="{hidden: hideTweetPanel}" ng-click="toggleTweetPanel()">&times;</span> </div>
						<div class="panel-body tweet-panel-body">
							<div class="no-hashtags hidden">
								<h1>Sorry, no tweets found :(</h1>
							</div>
							<div class="single-tweet">
								<show-tweets info="tweet"></show-tweets>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row no-tweets" ng-class="{hidden: hideNoTweets}">
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
					<div class="panel panel-default">
						<div class="panel-body tweet-panel-body">
							<div class="no-hashtags">
								<h1>Sorry, no tweets found for current location :(</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
</div>
