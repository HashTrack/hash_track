<div id="tweets">
			<div class="row">
		  			<ui-gmap-google-map center='map.center' zoom='map.zoom'>
						<ui-gmap-markers options='markerOptions' coords="'coords'" models="markerData" events="markerEvents"></ui-gmap-markers>
		  			</ui-gmap-google-map>
			</div>
			<div class="row loading-alert" >
				<div class="col-sm-8 col-sm-offset-2">
					<div class="panel panel-default pre-message">
						<div class="panel-body">
							<article class="please-wait">
								<h1>Please wait while your position is located...<h1>
								<img src="/images/ajax-loader_md.gif" alt="ajax load spinner" />
							</article>
						</div>
					</div>
				</div>
			</div>
			<div class="row tweet-list hidden">
				<div class="col-xs-11 col-sm-11 col-md-4 col-lg-3 col-md-offset-7 col-lg-offset-8">
					<div class="panel panel-default tweet-panel">
						<div class="panel-heading tweet-panel-head">#{{ hashtag }} <span ng-click="clearPanel()">&times;</span> </div>
						<div class="panel-body tweet-panel-body">
							<div class="no-hashtags hidden">
								<h1>Sorry, no tweets found :(</h1>
							</div>
							<div class="single-tweet">
								<show-tweets info="tweet"></show-tweets>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="tweet-pop">
				<article class="tweet-float">{{pop_tweet}}</article>
			</div>
</div>
