<div ng-controller='SearchController' id="search">
	<section class="panel panel-default">
		<article class="panel-body">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
				    <form ng-submit='searchHashtag(hashtags)'  class="input-group">
				      <input type="text" class="form-control static-hash" value="#" ng-click="setSearchFocus('search-box')" />
				      <input id="search-box" type="text" class="form-control search-box" ng-model='hashtags' placeholder="Search hashtag..." style="outline: none;">
				      <span class="input-group-btn">
				      <button type='submit' class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
				      </span>
				    </form><!-- /input-group -->
			    </div>
			</div>
		</article>
	</section>
</div>
