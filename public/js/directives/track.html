<div class="row">
  <div class="col-sm-5 col-sm-offset-1">
    <h2 class=" hashtag">{{ info.hashtag }}</h2>
  </div>
  <div class="input-group col-sm-2 col-sm-offset-3 ">
      <span class="input-group-btn">
          <button class="btn btn-default" type="button">View</button>
          <button class="btn btn-primary" type="button">Track</button>
      </span>

</div>
